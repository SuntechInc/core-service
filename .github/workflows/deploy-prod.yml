name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“Œ 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      # ğŸ“Œ 2ï¸âƒ£ Login no Docker Hub
      - name: Login no Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
        run: |
          echo "ğŸ”‘ Logando no Docker Hub..."
          echo "$DOCKER_ACCESS_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
          echo "âœ… Login bem-sucedido!"

      # ğŸ“Œ 3ï¸âƒ£ Build e Push da Imagem Docker
      - name: Build e Push da imagem para ProduÃ§Ã£o
        run: |
          echo "ğŸš€ Construindo imagem Docker..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/core-service:prod .
          
          echo "ğŸ“¤ Enviando imagem para Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/core-service:prod
          
          echo "âœ… Imagem enviada com sucesso!"

      # ğŸ“Œ 4ï¸âƒ£ Deploy via SSH para VPS
      - name: Conectar Ã  VPS e fazer deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DATABASE_URL_PROD
          script: |
            echo "ğŸ”— Conectado Ã  VPS, iniciando deploy..."

            # ğŸ“Œ 5ï¸âƒ£ Verificar se a variÃ¡vel DATABASE_URL_PROD estÃ¡ configurada corretamente
            echo "ğŸ” Verificando DATABASE_URL_PROD..."
            if [ -z "$DATABASE_URL_PROD" ]; then
              echo "âŒ ERRO: DATABASE_URL_PROD nÃ£o estÃ¡ definida!"
              exit 1
            else
              echo "âœ… DATABASE_URL_PROD estÃ¡ OK!"
            fi

            # ğŸ“Œ 6ï¸âƒ£ Atualizar a imagem do Core Service
            echo "ğŸ“¥ Baixando nova versÃ£o da imagem..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/core-service:prod

            # ğŸ“Œ 7ï¸âƒ£ Parar e remover o container antigo (se existir)
            if [ "$(docker ps -q -f name=core_service)" ]; then
              echo "ğŸ›‘ Parando container antigo..."
              docker stop core_service
              docker rm core_service
            else
              echo "âš ï¸ Nenhum container antigo encontrado, pulando etapa."
            fi

            # ğŸ“Œ 8ï¸âƒ£ Rodar migrations do Prisma
            echo "âš™ï¸ Rodando migrations do Prisma..."
            docker run --rm \
              --network=projects_default \
              -e DATABASE_URL="$DATABASE_URL_PROD" \
              ${{ secrets.DOCKER_USERNAME }}/core-service:prod \
              npx prisma migrate deploy
            echo "âœ… Migrations aplicadas com sucesso!"

            # ğŸ“Œ 9ï¸âƒ£ Iniciar novo container da ProduÃ§Ã£o
            echo "ğŸš€ Iniciando novo container de produÃ§Ã£o..."
            docker run -d \
              --network=projects_default \
              -e DATABASE_URL="$DATABASE_URL_PROD" \
              --name core_service \
              -p 3334:3334 \
              ${{ secrets.DOCKER_USERNAME }}/core-service:prod
            echo "âœ… Deploy finalizado com sucesso!"
