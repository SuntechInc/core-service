name: Deploy Core-Service Production

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: lucassuntech/core-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build & Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Trigger Kubernetes rollout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ci-deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            export KUBECONFIG=/home/ci-deploy/.kube/config

            # Atualiza apenas a imagem
            kubectl set image deployment/core-service \
              core-service=$IMAGE_NAME:latest \
              -n core-prod

            # Garante que sempre vai puxar a latest
            kubectl patch deployment core-service \
              -n core-prod \
              --type=json \
              -p='[{"op":"replace","path":"/spec/template/spec/containers/0/imagePullPolicy","value":"Always"}]'

            # Aguarda rollout zero-downtime
            kubectl rollout status deployment/core-service \
              -n core-prod \
              --timeout=120s
