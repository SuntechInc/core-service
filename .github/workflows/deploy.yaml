name: Deploy Core-Service Production (K3s)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: lucassuntech/core-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“Œ 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      # ğŸ“Œ 2ï¸âƒ£ Login no Docker Hub
      - name: Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ğŸ“Œ 3ï¸âƒ£ Build e Push da Imagem
      - name: Build e Push da imagem para ProduÃ§Ã£o
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      # ğŸ“Œ 4ï¸âƒ£ Deploy no K3s via SSH
      - name: Deploy no K3s
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ”— Conectado Ã  VPS."

            export KUBECONFIG=/home/devops/.kube/config

            cd /home/devops/k8s/core-service/prod

            echo "ğŸ“‹ Aplicando YAMLs..."
            kubectl apply -f deployment.yaml
            kubectl apply -f service.yaml
            kubectl apply -f ingressroute.yaml

            echo "ğŸ”„ ForÃ§ando rollout restart para atualizar o pod..."
            kubectl rollout restart deployment core-deployment -n core-prod

            echo "âœ… Deploy concluÃ­do!"
